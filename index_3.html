<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index_1.css">
</head>
<body>
<div class="container-fluid">
   <div class="row">
       <header>
           <div class="container">
               <div class="row">
                   <p>SHOP KONFIGURATION</p>
                   <h1>Eingabe Ihrer Lieferadresse</h1>
               </div>
           </div>
       </header>
   </div>
    <div class="row">
        <content>
            <div class="container">
                <div class="row">
                    <div class="content_top">
                        <p>Ortung via GPS</p>
                    </div>
                </div>
            </div>
           <div class="container">
               <div class="row">
                   <div class="form-group">
                       <input type="text" class="form-control content_form" placeholder="Maximilian Mustermann" value="">
                       <input type="text" class="form-control content_form" placeholder="Straße Hausnummer " value="">
                       <input type="text" class="form-control content_form" placeholder="Stadt" value="">
                       <input type="text" class="form-control content_form" placeholder="PLZ" value="">
                   </div>
               </div>
           </div>
            <div class="container">
                <div class="row">
                    <div class="btn_choose">
                       <div class="container">
                           <div class="row">
                               <p class="col-xs-8">Adresse für zukünftige Bestellungen speichern</p>
                              <label class="switch col-xs-offset-2 col-xs-2">
                                  <input type="checkbox" checked>
                                  <span class="slider round"></span>
                              </label>
                          </div>
                       </div>
                    </div>
                </div>
            </div>
        </content>
    </div>
    <div class="row">
        <footer>
           <div class="container">
               <div class="row">
                   <p>Zum Shop</p>
               </div>
           </div>
        </footer>
    </div>
</div>
