<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index_1.css">

<body class="body_1">
<div class="bg-home" id="container">
    <header>
        <p>SHOP KONFIGURATION</p>
        <h1>Eingabe Ihrer Lieferadresse</h1>
        <div class="line"></div>
        <div class="end_header">
            <p>Ortung via GPS</p>
        </div>
    </header>
    <div class="row"></div>
    <content>
        <div class="form-group">
            <input type="text" class="form-control content_form" placeholder="Maximilian Mustermann" value="">
            <input type="text" class="form-control content_form" placeholder="Straße Hausnummer " value="">
            <input type="text" class="form-control content_form" placeholder="Stadt" value="">
            <input type="text" class="form-control content_form" placeholder="PLZ" value="">
        </div>
        <div class="btn_choose">
            <p class="col-xs-10">Adresse für zukünftige Bestellungen speichern</p>
            <label class="switch col-xs-2">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </content>
    <div class="row"></div>
    <footer>
        <p>Zum Shop</p>
    </footer>
</div>
